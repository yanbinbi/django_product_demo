{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>产品列表</title>
   <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div id="legend" class="">
  <legend class="">产品列表&nbsp;&nbsp;<a href="#"><small>添加</small></a>
      <a href="{% url 'register' %}">注册</a>
  </legend>
</div>
<table class="table table-hover">
   <thead>
      <tr>
         <th>产品名称</th>
         <th>产品型号</th>
         <th>产品类别</th>
         <th>库存数量</th>
         <th>产品价格</th>
         <th>产品描述</th>
      </tr>
   </thead>
   <tbody>
   {% for product in product_list %}
      <tr>
          <td>{{ product.product_name }}</td>
          <td>{{ product.spec }}</td>
          <td>{{ product.cate }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.desc }}</td>
      </tr>
   {% endfor %}
   </tbody>
</table>
    {% include 'paginator.html' %}
</body>
</html>
